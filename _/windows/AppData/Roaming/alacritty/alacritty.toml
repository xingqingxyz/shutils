[cursor.style]
shape    = "Beam"
blinking = "On"

[[keyboard.bindings]]
key    = "n"
mods   = "Control|Shift"
action = "CreateNewWindow"

[[keyboard.bindings]]
key    = "F11"
action = "ToggleFullscreen"

[mouse]
hide_when_typing = true

[terminal]
