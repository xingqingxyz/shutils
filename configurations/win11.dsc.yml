        EnvironmentVariables:
          Enabled: true
          LaunchAdministrator: true
        FancyZones:
          Enabled: false
        FileLocksmith:
          Enabled: false
        FindMyMouse:
          Enabled: false
        GeneralSettings:
          Startup: true
          ShowNewUpdatesToastNotification: false
          EnableExperimentation: false
          AutoDownloadUpdates: false
          Theme: System
          EnableWarningsElevatedApps: true
          ShowWhatsNewAfterUpdates: true
        Hosts:
          Enabled: true
        ImageResizer:
          Enabled: false
        KeyboardManager:
          Enabled: false
        MeasureTool:
          Enabled: true
        MouseHighlighter:
          Enabled: false
        MouseJump:
          Enabled: false
        MousePointerCrosshairs:
          Enabled: false
          CrosshairsThickness: 2
          CrosshairsBorderSize: 0
          CrosshairsAutoHide: true
          CrosshairsRadius: 0
        MouseWithoutBorders:
          Enabled: false
        # absent key
        # PastePlain:
        #   Enabled: false
        Peek:
          Enabled: false
        PowerAccent:
          Enabled: false
        PowerLauncher:
          Enabled: true
        PowerOcr:
          Enabled: true
        PowerPreview:
          Enabled: false
        PowerRename:
          Enabled: false
        RegistryPreview:
          Enabled: true
        ShortcutGuide:
          Enabled: false
        VideoConference:
          Enabled: false
