query getTag($owner: String!, $repo: String!) {
  repository(owner: $owner, name: $repo) {
    latestRelease {
      tagName
    }
  }
}

query getInfo($owner: String!, $repo: String!) {
  repository(owner: $owner, name: $repo) {
    latestRelease {
      url
      tagName
      description
      updatedAt
      releaseAssets(first: 10) {
        nodes {
          name
          size
          downloadUrl
        }
      }
    }
  }
}
